<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="refactor.js"></script>

</head>

<body>
    <div class="view-container">
        <div class="view" data-view="one" data-previous-view="four" data-next-view="two">
            <div class="transition-wrapper">
                <h1>First view</h1>
            </div>
        </div>
        <div class="view" data-view="two" data-previous-view="one" data-next-view="three">
            <div class="transition-wrapper">
                <h1>Second view</h1>
            </div>
        </div>
        <div class="view" data-view="three" data-previous-view="two" data-next-view="four">
            <div class="transition-wrapper">
                <h1>Third view</h1>
            </div>
        </div>
        <div class="view" data-view="four" data-previous-view="three" data-next-view="one">
            <div class="transition-wrapper">
                <h1>Fourth view</h1>
            </div>
        </div>
    </div>
        
    <button class="previous">Previous view</button>
    <button class="next">Next view</button>
</body>

</html>
