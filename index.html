<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="slideContainer">
        
        <div class="slide active visible" slide="first">
            <div class="wrapper">
                <h1 class="text">First slide</h1>
            </div>
            <div class="wrapper">
                <p class="text" slide-link="second">Go to second slide</p>
            </div>
            <div class="wrapper">
                <p class="text" slide-link="third">Go to third slide</p>
            </div>
        </div>

        <div class="slide" slide="second">
            <div class="wrapper">
                <h1 class="text">Second slide.</h1>
            </div>
            <div class="wrapper">
                <p class="text" slide-link="first">Go to first slide...</p>
            </div>
            <div class="wrapper">
                <p class="text" slide-link="third">Go to third slide...</p>
            </div>
        </div>

        <div class="slide" slide="third">
            <div class="wrapper">
                <h1 class="text">Third slide.</h1>
            </div>
            <div class="wrapper">
                <p class="text" slide-link="first">Go to first slide...</p>
            </div>
            <div class="wrapper">
                <p class="text" slide-link="second">Go to second slide...</p>
            </div>
        </div>

    </div>
    
</body>

</html>
